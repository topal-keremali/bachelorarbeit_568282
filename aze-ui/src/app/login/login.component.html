<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input name="username" [(ngModel)]="username" matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input name="password" [(ngModel)]="password" matInput type="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>

</div>
